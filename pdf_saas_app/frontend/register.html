<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | PDF SaaS App</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4c4.svg">
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-5">
                <div class="hero text-center mb-4">
                    <h1 class="fw-bold mb-2"><span style="font-size:2.2rem;">ðŸ“„</span> PDF SaaS App</h1>
                    <p class="mb-0">Create your account to get started</p>
                </div>
                <div class="card p-4 shadow">
                    <h3 class="mb-3 text-center">Register</h3>
                    <form id="registerForm">
                        <div class="mb-3 floating-label">
                            <input type="email" class="form-control" id="email" placeholder=" " required>
                            <label for="email"><i class="bi bi-envelope"></i> Email address</label>
                        </div>
                        <div class="mb-3 floating-label">
                            <input type="password" class="form-control" id="password" placeholder=" " required>
                            <label for="password"><i class="bi bi-lock"></i> Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="login.html">Already have an account? Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>
    <script src="assets/bootstrap.bundle.min.js"></script>
    <script src="assets/app.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            try {
                const res = await fetch(`${API_BASE}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });
                if (!res.ok) throw new Error('Registration failed');
                window.location.href = 'login.html';
            } catch (err) {
                showAlert(err.message || 'Registration failed');
            }
        });
    </script>
</body>

</html>
